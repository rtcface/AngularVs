<h1>{{(heroe.id) ? 'Edit' : 'New'}} Hero <small>{{heroe.superhero}}</small> </h1> 

<div fxLayout="row"  
     fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column"  >

        <div fxLayout="row" 
            fxLayout.xs="column" 
            fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Hero</mat-label>
                <input 
                matInput type="text"
                [(ngModel)] = "heroe.superhero"
                required>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" 
                [(ngModel)] = "heroe.alter_ego"
                required>
            </mat-form-field>
        </div>
        
        <mat-form-field >
            <mat-label>First Appearance</mat-label>
            <input matInput type="text" 
            [(ngModel)] = "heroe.first_appearance"
            required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Characters</mat-label>
            <input matInput type="text"
            [(ngModel)] = "heroe.characters"
            required>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Creator</mat-label>
            <mat-select [(ngModel)] = "heroe.publisher" required>
                <mat-option *ngFor="let publish of publishers" [value]=publish.id >
                    {{publish.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Url Photo</mat-label>
            <input matInput type="url"  [(ngModel)] = "heroe.alt_img"   required>
        </mat-form-field>
        <div fxLayout>
            <button mat-raised-button 
            color="primary" (click)='save()' > 
            <mat-icon>
                {{(heroe.id) ? "edit" : "save"}}
            </mat-icon>
            {{(heroe.id) ? "Edit" : "Save"}}
            </button>
            <div class="spacer"></div>
            <button *ngIf="heroe.id" mat-raised-button 
            color="warn" (click)='delete()' > 
            <mat-icon>
                remove
            </mat-icon>
            Delete
            </button>
        </div>
        
    </div>
    <div fxFlex="50" fxLayoutxs="column">
        <img [src]=" heroe | pictureImage" >
    </div>
</div>
