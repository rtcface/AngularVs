<h2>Template: Basics</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" 
        #myForm = "ngForm" 
        autocomplete="off">
            <!-- Product field -->
            <div class="mb-3 row">             
                <label class="col-md-3 control-label">Product</label>

                <div class="col-md-9">
                    
                    <input type="text" 
                    class="form-control"
                    placeholder="Product Name"
                    ngModel
                    name="nameProduct"
                    required 
                    minlength="3">

                    <span class="form-text text-danger " *ngIf="validProduct()"> 
                        the product name must have at least three characters 
                    </span>
                </div>
            </div>
            <!-- Product field -->
            <div class="mb-3 row">             
                <label class="col-md-3 control-label">Price</label>
                <div class="col-md-9">
                    <input type="number" 
                    class="form-control"
                    placeholder="Product price" 
                    ngModel 
                    name="priceProduct"
                    required >
                    <span class="form-text text-danger " *ngIf="validPrice()"> 
                        the price must be greater than zero</span>
                </div>
            </div>
            <!-- Product field -->
            <div class="mb-3 row">             
                <label class="col-md-3 control-label">Stocks</label>
                <div class="col-md-9">
                    <input type="number" 
                    class="form-control"
                    placeholder="Product Stocks"
                    ngModel 
                    required
                    customMin
                    [min]="0"
                    name="stockProduct">
                    <span class="form-text text-danger " *ngIf="myForm.controls.stockProduct?.touched
                    && myForm.controls.stockProduct?.pristine"> the product stocks is necessary </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                        [disabled]="myForm.invalid"
                     class="btn btn-primary float-end">
                     <i class="bi bi-save"></i>  Save 
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <span>Valid</span>
                <pre>{{ myForm.valid}}</pre>
                <span>Pristine</span>
                <pre>{{ myForm.pristine}}</pre>
                <span>Touched</span>
                <pre>{{ myForm.touched}}</pre>
                <span>Value</span>
                <pre>{{ myForm.value | json}}</pre>
            </div>
        </div>
    </div>
</div>
